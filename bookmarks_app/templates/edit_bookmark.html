{% from "_formhelpers.html" import render_field %}
{% extends 'base.html' %}

{% block title %}Update bookmark{% endblock title %}

{% block content %}
<form method="POST">
        <dl>
            {{ form.csrf_token }}
            {{ render_field(form.category) }}
            {{ render_field(form.title) }}
            {{ render_field(form.url) }}
            <p><input type="submit" value="Update">
        </dl>
    </form>
{% endblock content %}
