{% extends 'base.html' %}

{% block title %}PyLinks{% endblock title %}

{% block content %}
<div class="row">
    <div class="col s4 offset-s4">
        <div class="card transparent">
            <div class="card-content grey-text">
                <span class="card-title">Join Pylinks!</span>
                <form action={{url_for('auth.register')}}  method="POST" class="form-horizontal">
                    {{ form.csrf_token }}
                    <div class="input-field col s12">
                        <input id={{form.username.id}} type="text" class="validate" name={{form.username.name}}>
                        <label for={{form.username.id}} data-error="wrong" data-success="correct">{{form.username.label.text}}</label>
                    </div>
                    
                    <div class="input-field col s12">
                        <input id={{form.email.id}} type="email" class="validate" name={{form.email.name}}>
                        <label for={{form.email.id}} data-error="wrong" data-success="correct">{{form.email.label.text}}</label>
                    </div>
                    <div class="input-field col s12">
                        <input id={{form.password.id}} type="password" class="validate" name={{form.password.name}}>
                        <label for={{form.password.id}} data-error="wrong" data-success="correct">{{form.password.label.text}}</label>
                    </div>
                    <div class="input-field col s12">
                        <input id={{form.confirm_password.id}} type="password" class="validate" name={{form.confirm_password.name}}>
                        <label for={{form.confirm_password.id}} data-error="wrong" data-success="correct">{{form.confirm_password.label.text}}</label>
                    </div>
                    <div class="center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Join</button>
                    </div>
                </form>
            </div>
            <div class="divider"></div>
            <div class="row">
                <p class="center-align"> Already a member? <a href="{{url_for('auth.login')}}"><strong>Sign in</strong></a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block scripts %}
<script>$('.carousel.carousel-slider').carousel({full_width: true});</script>
{% endblock scripts %}
