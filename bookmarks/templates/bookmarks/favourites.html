{% extends 'base.html' %}

{% block title %}Saved bookmarks{% endblock title %}

{% block content %}
<ul class="collection">
    {% for bookmark in paginator.items %}
    <li class="collection-item">
        <div>
            {{bookmark.title}}
            <a href="#!" class="secondary-content" >
                <i class="material-icons" data-bookmark-id={{bookmark.id}}>star</i>
            </a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock content %}


{% block scripts %}
<script type="text/javascript" src="{{ url_for('static', filename='/js/saving_bookmark.js')}}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function(){
        $('ul').on('click', 'i', handleFavouriting);
    });
</script>
{% endblock scripts %}
