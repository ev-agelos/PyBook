{% extends 'base.html' %}

{% block title %}Users{% endblock title %}

{% block content %}
    <div class="col-md-1">
        <div class='list-group'>
            {% for user in users %}
                <a class="list-group-item" href={{url_for('users.get_user', username=user.username)}}>{{user.username}}</a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
